<script>

function GridLines(cont_class){
	this.cont_class = cont_class;
	var cont = $('.'+ cont_class);

	/*var cont_height = cont.height();*/
	function pasteXLines(container){
		var container_width = container.width();

		function createLines(count) {
			var curr = 0;
			var x_lines_cont = $('<div></div>');
			x_lines_cont.addClass('x-lines-cont');
			container.append(x_lines_cont);
			function createCol() {
				var x_col_cont = $('<div></div>');
				x_col_cont.addClass('x-col-cont');
				x_lines_cont.append(x_col_cont);
				function createValCont() {
					var x_val = $('<p></p>');
					x_val.addClass('x-val');
					x_col_cont.append(x_val);
					function pastVal(val) {
						$(x_val).append(val);
					}
					pastVal(curr);
					function createSmallLinesCont(lines_count){
						var i = 0;
						var small_lines_cont = $('<div></div>');
						small_lines_cont.addClass('small-lines-cont');
						x_col_cont.append(small_lines_cont);
						function createSmallLines(){
						var small_lines = $('<div></div>');
						small_lines.addClass('small-lines');
						small_lines_cont.append(small_lines);
					}
					while(i<lines_count){
						createSmallLines();
						i=i+10;
					}
				}
createSmallLinesCont(100);





				}
				createValCont();
			}

				while(curr<count){
					createCol();
					curr=curr+100;
				}
			

		}

		createLines(container_width);

	}

pasteXLines(cont);

}


function CoordLines(parent_name){
	this.parent_name = parent_name;
	var parent = $('.'+ parent_name);
	var x_line_coord = $('<div></div>');
	var y_line_coord = $('<div></div>');
	x_line_coord.addClass('x-line-coord');
	y_line_coord.addClass('y-line-coord');
	parent.append(x_line_coord);
	parent.append(y_line_coord);

	this.moveCoordLines = function(x, y) {

			x_line_coord.css('left', x);
			y_line_coord.css('top' , y);
		}
		

}


	$(document).ready(function() {
		
		var input_grid_lines = $('input#grid-lines');
		var grid_lines = new GridLines('shirt-cont');
		var grid_lines_left = new GridLines('shirt-cont');
		var coord_lines = new CoordLines('shirt-cont');
		$('.x-lines-cont, .x-line-coord, .y-line-coord').hide();

		
		
		var flag_grid = false;

		$('input#ruler-lines').click(function () {
			$('.shirt-cont').toggleClass('grid-lines-true');
		});

		input_grid_lines.click(function() {

			flag_grid = !flag_grid;
			if (flag_grid) {
				$('.x-lines-cont, .x-line-coord, .y-line-coord').show();
			} 
			else {
				$('.x-lines-cont, .x-line-coord, .y-line-coord').hide();
			}

		});
	$('.shirt-cont').mousemove(function (e) {
			var offset = $(this).offset();
			var x_coord = (e.pageX - offset.left);
 			var y_coord = (e.pageY - offset.top);
 			coord_lines.moveCoordLines(x_coord, y_coord);


		});

	})
</script>
